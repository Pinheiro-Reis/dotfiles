[Settings]
language = en
folder = ~/wallpaper
wallpaper = ~/wallpaper/deer_in_pine_forest.jpg,Old-Dutch-Church,Beekman-Manor-House(circa-1866).jpg
backend = hyprpaper
monitors = All
fill = fill
sort = daterev
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/.config/hypr/scripts/wallpaper.sh "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

